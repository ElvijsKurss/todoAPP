<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <title>To do app</title>
  </head>
  <body>
    <section class="todo">
      <h2>To do list</h2>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Add a new to do list item"
        />
        <button class="btn">Add</button>
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div class="bottom-field-content">
        <div class="counter-container">
          <div>
            <p>
              <span id="todoCount"> 0 </span>
              items total
            </p>
          </div>
        </div>
      </div>
      <div class="bottom-field-button-content">
        <div>
          <button id="deleteButtonSelected" class="del-button">
            Delete Selected
          </button>
        </div>
        <div>
          <button id="deleteButton" class="del-button">Delete All</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer-container">
        <p class="footer-content">&#169; 2024 made by EK</p>
      </div>
    </footer>
  </body>
</html>
